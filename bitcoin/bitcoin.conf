# Network
server=1
rpcallowip=::/0
rpcbind=0.0.0.0

# RPC Settings
rpcuser=bitcoinrpc
rpcpassword=generateasecurepasswordhere

# Performance
dbcache=2048
maxmempool=512
maxconnections=40

# Pruning (uncomment one approach)
prune=5000
# If you want a full node instead, comment the line above and uncomment these:
# prune=0
# txindex=1

# ZMQ Settings
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333

# Additional recommended settings
maxuploadtarget=1000  # Limit upload to 1000MB per day
par=2  # Number of script verification threads (adjust based on CPU cores)
